<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
    <nav class="nav">
      <div class="nav-container">
        <a href="{{ site.baseurl }}/">
          <h2 class="nav-title">SUNGJUN</h2>
        </a>
        <ul>
          <li><a class="about_btn" href="{{ '/about' | prepend: site.baseurl }}">About</a></li>
		  <li><a class="search_btn">Search</a></li>
          <li><a class="list_btn" href="{{ site.baseurl }}/">Posts</a></li>
        </ul>
      </div>
    </nav>
	
	

	<div class="sub_top">
		<!-- Search Area -->
		<div class="search_bg"></div>
		<div class="search_wrap">
			<div id="search-container">
				<input type="text" id="search-input" placeholder="Search">
				<ul id="results-container"></ul>
			</div>
		</div>
		<!-- //Search Area -->
	</div>


    <main>
      {{ content }}
    </main>
	
	<script type="text/javascript">
	  SimpleJekyllSearch({
		  searchInput: document.getElementById('search-input'),
		  resultsContainer: document.getElementById('results-container'),
		  json: '{{ site.baseurl }}/search2.json',
		  searchResultTemplate: '<li><a href="{url}" title="{desc}">{title}</a></li>',
		  noResultsText: 'No results found',
		  limit: 10,
		  fuzzy: false,
		  exclude: ['Welcome']
	  });
  </script>

    <footer>
      <span>
        &copy; <time datetime="{{ site.time }}">{{ site.time | date: '%Y' }}</time> {{ site.author.name }}. Made with Jekyll using the <a href="https://github.com/chesterhow/tale/">Tale</a> theme.
      </span>
    </footer>
  </body>
</html>
