<!DOCTYPE html>
<html lang="ko">

  {% include head.html %}

  <body>
    <nav class="nav">
      <div class="nav-container">
        <ul>
		  <li><a class="list_btn" href="{{ site.baseurl }}/"><img src="/assets/img/post_ico.png" alt="Post" /></a></li>
		  <li>
			  <a href="{{ site.baseurl }}/">
				 <h2 class="nav-title">SUNGJUN</h2>
			  </a>
		  </li>
          <li><a class="about_btn" href="{{ '/about' | prepend: site.baseurl }}"><img src="/assets/img/about_ico.png" alt="About" /></a></li>
        </ul>
      </div>
    </nav>
	
	

	<div class="sub_top">
		<!-- Search Area -->
		<div class="search">
			<div class="search_bg"></div>
			<div class="search_wrap">
				<div id="search-container">
					<input type="text" id="search-input" placeholder="Search">
					<ul id="results-container"></ul>
				</div>
			</div>
			<!-- //Search Area -->
		</div>
	</div>


    <main>
      {{ content }}
    </main>
	
	<script type="text/javascript">
	  SimpleJekyllSearch({
		  searchInput: document.getElementById('search-input'),
		  resultsContainer: document.getElementById('results-container'),
		  json: '{{ site.baseurl }}/search2.json',
		  searchResultTemplate: '<li><a href="{url}" title="{desc}">{title}</a></li>',
		  noResultsText: 'No results found',
		  limit: 10,
		  fuzzy: false,
		  exclude: ['Welcome']
	  });
  </script>

    <footer>
      <span>
        &copy; <time datetime="{{ site.time }}">{{ site.time | date: '%Y' }}</time> {{ site.author.name }}.
      </span>
    </footer>
  </body>
</html>
