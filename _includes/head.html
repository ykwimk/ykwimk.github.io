<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% if page.title == "Home" %}
    <meta name="description" content="{{ site.description }}">
  {% endif %}

  <title>
    {% if page.title == "Home" %}
      {{ site.title }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="{{ "/assets/favicon-32x32.png" | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ "/assets/favicon-16x16.png" | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/apple-touch-icon.png" | relative_url }}">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/custom.css" | relative_url }}" />
  <link rel="stylesheet" href="{{ "/assets/rouge.css" | relative_url }}" />

  <!-- syntax.css -->
  <link rel="stylesheet" href="/assets/syntax.css">
 
  <!-- 웹 폰트 -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nanum+Gothic">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web:300,400,600,700">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata:400,700">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">

  <!-- JS -->
  <script type="text/javascript" src="{{site.baseurl}}/assets/js/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="{{site.baseurl}}/dest/jekyll-search.js"></script>
  <script type="text/javascript" src="{{site.baseurl}}/assets/js/script.js"></script>
  
  <script type="text/javascript">
	window.addEventListener('DOMContentLoaded', function(){
		if (navigator.appName == 'Microsoft Internet Explorer' ||  !!(navigator.userAgent.match(/Trident/) || navigator.userAgent.match(/rv:11/)) || (typeof $.browser !== "undefined" && $.browser.msie == 1)){
			//alert("Please dont use IE.");
			document.body.innerHTML= "<div class='error--wrap'><h1 class='error--emoji'>(;-;)</h1><p class='error--paragraph'>현재 브라우저는 지원되지 않습니다. 크롬으로 접속해주세요.</p></div";
		};
	});
  </script>

  <noscript>
	이 사이트의 기능을 모두 활용하기 위해서는 자바스크립트를 활성화 시킬 필요가 있습니다. <br />
	<a href="http://www.enable-javascript.com/ko/" target="_blank"> 브라우저에서 자바스크립트를 활성화하는 방법</a>을 참고 하세요. 
  </noscript>
  

 
  
	
  <!-- RSS -->
  {% feed_meta %}
</head>
